<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">

                        
                        
                        <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off"/>
                    </div>
                    <div class="col-3">

                        <input type="submit" value="search" class="btn btn-primary w-100"> 
                    </form>
                </div>
            </div>
          <div class="overview">
            <h1 class="city" id="city">Johannesburg</h1>

            <ul>
              <li>Last updated: <span id="date-time"></span></li>
              <li class="weather-description" id="weather-description">Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="Clear with Clouds"
                  class="flex-start"
                  id="icon"
                />
                <div class="flex-start">
                  <strong id="temperature"></strong
                  ><span class="units"><a href="#" class="celsius active" id="celsius-link">°C</a> | <a href="#" class="farhenheit" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Tashingaaa/project-weather"
            target="_blank"
            >Open-source code</a
          >
          by Tashinga Mlilwana
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
